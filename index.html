<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>
    <main>
        <section id="sec_login">
            <header>
                <h1>Login</h1>
                <h2>Preencha os dados abaixo para acessar sua conta</h2>
            </header>
        </section>
        <hr>
        <section id="sec_input">
            <form action="#" method="post">
                <label for="name" class="name">Nome</label>
                <input type="text" name="name" class="name"><br>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
                <input type="submit" value="Enviar">
            </form>
        </section>
        <hr>
        <section>
            <p>Não possui uma conta? <a href="#">Cadastre-se aqui</a></p>
        </section>
    </main>
    <footer>
        <p>Direitos reservados</p>
    </footer>
</body>

</html>
